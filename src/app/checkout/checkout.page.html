<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon class="btn-back-icon" src="../../assets/icon/back_button.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>checkout</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">checkout</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div class="checkout-container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <h3 class="pop-heading">Basket</h3>
        </ion-col>
        <ion-col size="12" class="pt-1">
          <ion-row>
            <ion-col size="12" class="pb-1">
              <app-cart-item></app-cart-item>
            </ion-col>
            <ion-col size="12" class="pb-1">
              <app-cart-item></app-cart-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-row class="p-1 ph-2">
          <ion-col size="6">
            <span class="txt-total pop">Total</span>
          </ion-col>
          <ion-col size="6" class="">
            <p class="txt-total ion-text-right pop m-0">120P</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12">
        <div class="overview-container p-1 ph-2">
          <div>
            <h5 class="m-0 pop">Overview</h5>
          </div>
          <div>
            <h5 class="m-0 pop">250P</h5>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
