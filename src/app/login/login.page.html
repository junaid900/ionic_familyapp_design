<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <!-- <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar> -->
  </ion-header>
  <div class="login-container">
    <ion-grid fixed>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <h2 class="txt-welcome">Welcome Back!</h2>
        </ion-col>
        <ion-col size="12">
          <div class="social-container">
            <ion-row>
              <ion-col size="12" >
                <div class="social-button">
                  <ion-icon src="../../assets/icon/google_logo.svg"></ion-icon>
                  <ion-text>CONTINUE WITH GOOGLE</ion-text>
                </div>
              </ion-col>
              <ion-col size="12" class="pt-sm">
                <div class="social-button">
                  <ion-icon src="../../assets/icon/apple.svg"></ion-icon>
                  <ion-text>CONTINUE WITH APPLE</ion-text>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
        <ion-col size="12" class="ion-text-center pt-2">
          <ion-text class="txt-or-login">OR LOG IN WITH EMAIL</ion-text>
        </ion-col>
        <ion-col size="12" class="ion-text-center pt-2">
          <ion-input placeholder="Email address"></ion-input>
        </ion-col>
        <ion-col size="12" class="ion-text-center pt-1">
          <ion-input [(ngModel)]="password" [value]="password" [type]="hidePassword?'password':'text'" class="txt-password" placeholder="Password">
            <ion-icon [name]="hidePassword?'eye':'eye-off'" class="password-eye-icon" item-right (click)="showPassword()"></ion-icon>
          </ion-input>
        </ion-col>
        <ion-col size="12" class="ion-text-center pt-2">
          <ion-button shape="round" expand="block" routerLink="/drawer">Login</ion-button>
        </ion-col>
        <ion-col size="12" class="ion-text-center pt-sm">
          <ion-text class="txt-forget-password">Forget Password?</ion-text>
        </ion-col>
        <ion-col size="12" class="ion-text-center pt-2">
          <ion-text class="txt-already-have-account">ALREADY HAVE AN ACCOUNT? <span>SIGN UP</span></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
