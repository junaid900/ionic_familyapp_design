<ion-split-pane contentId="main-menu">
  <ion-menu menuId="main-menu" contentId="main-menu" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Family App</ion-list-header>
        <ion-menu-toggle *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
            <ion-icon src="../../assets/icon/arrow-right.svg"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list id="labels-list">
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-split-pane>
