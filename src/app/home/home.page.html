<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openDrawer()">
        <ion-icon slot="start" src="../../assets/icon/menu.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <div class="cart-icon">
          <ion-icon slot="start" src="../../assets/icon/shopping_cart.svg"></ion-icon>
          <p class="m-0">My basket</p>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home-container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10">
          <ion-input class="search-input" placeholder="Search for fruit salad combos">
            <ion-icon name="search-outline"></ion-icon>
          </ion-input>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="12">
          <h3 class="combo-heading p-sm">Recommended Combo</h3>
        </ion-col>
        <ion-col size="12">
          <ion-row>
            <ion-col *ngFor="let item of items(); index as i" size="6" class="{{i % 2 == 0 ? 'pr-sm' : ''}}">
              <app-home-item (click)="handleItem(item)" [isFav]="item.isFav" [isCard]="i % 3 == 0 ? true: false"></app-home-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
