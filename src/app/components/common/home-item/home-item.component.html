<div class="item-container {{isCard?'item-card':''}}">
  <div class="image-container">
    <img src="../../assets/images/shoes.png" alt="">
    <ion-icon *ngIf="isFav" class="heart-icon" name="heart"></ion-icon>
    <ion-icon *ngIf="!isFav" class="heart-icon" name="heart-outline"></ion-icon>
  </div>
  <div class="pv-sm pl-sm">
    <ion-label class="txt-item-title">Honey lime combo</ion-label>
  </div>
  <ion-row>
    <ion-col size="8" class="ion-text-center">
      <ion-label class="txt-price">2,000</ion-label>
    </ion-col>
    <ion-col size="4" class="ion-text-end">
      <ion-icon src="../../../../assets/icon/plus-cirule.svg"></ion-icon>
    </ion-col>
  </ion-row>
</div>
